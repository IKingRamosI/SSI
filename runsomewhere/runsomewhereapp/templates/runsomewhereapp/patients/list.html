<!-- hospital/templates/hospital/patients/list.html -->
{% extends 'runsomewhereapp/base.html' %}

{% block title %}Patients{% endblock %}

{% block content %}
<h2>Patients</h2>
<a href="{% url 'patient_create' %}">Create New Patient</a>
<ul>
    {% for patient in patients %}
    <li>{{ patient.first_name }} {{ patient.last_name }} - {{ patient.email }}</li>
    {% endfor %}
</ul>
{% endblock %}
