<!-- hospital/templates/hospital/doctors/create.html -->
{% extends 'runsomewhereapp/base.html' %}

{% block title %}Create Doctor{% endblock %}

{% block content %}
<h2>Create Doctor</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <label>Password:
        <input type="password" name="password" required>
    </label>
    <button type="submit">Save</button>
</form>
<a href="{% url 'doctor_list' %}">Back to Doctors</a>
{% endblock %}
