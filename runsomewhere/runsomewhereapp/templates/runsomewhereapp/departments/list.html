<!-- hospital/templates/hospital/departments/list.html -->
{% extends 'runsomewhereapp/base.html' %}

{% block title %}Departments{% endblock %}

{% block content %}
<h2>Departments</h2>
<a href="{% url 'department_create' %}">Create New Department</a>
<ul>
    {% for department in departments %}
    <li>{{ department.name }} - {{ department.description }}</li>
    {% endfor %}
</ul>
{% endblock %}
