{% block title %}Create Prescription{% endblock %}

{% block content %}
<h2>Create Prescription</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

</form>
<a href="{% url 'prescription_list' %}">Back to Prescriptions</a>
{% endblock %}
